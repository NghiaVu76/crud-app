<div class="dashboard-add-products">
  <div class="dashboard-add-products-container">
    <div class="dashboard-add-products-header">
      <h1>Thêm mới sản phẩm</h1>
      <div class="dashboard-add-products-header-actions">
        <button id="saveBtn">Lưu lại</button>
        <button id="backBtn">
          <a href="/">Quay lại</a>
        </button>
      </div>
    </div>
    <div class="dashboard-add-products-content">
      <div class="dashboard-add-products-content-grid">
        <input type="text" id="add_name-input" placeholder="Sản phẩm" />
        <input
          type="number"
          id="add_quantity-input"
          min="0"
          placeholder="Số lượng"
        />
        <input
          type="text"
          id="add_category-input"
          placeholder="Loại sản phẩm"
          list="add_product_category"
        />
        <datalist id="add_product_category"> </datalist>
        <input
          type="text"
          id="add_status-input"
          placeholder="Trạng thái"
          list="add_status"
        />
        <datalist id="add_status">
          <option value="Còn hàng">Còn hàng</option>
          <option value="Hết hàng">Hết hàng</option>
        </datalist>
        <input type="date" id="add_createDate-input" placeholder="Ngày tạo" />
        <input type="text" id="add_price-input" placeholder="Giá bán" />
      </div>
    </div>
  </div>
</div>

<div class="dashboard-footer">
  <div class="dashboard-footer-content">
    <div class="dashboard-footer-title">
      © 2022 VnSolution. All rights reserved.
    </div>
    <div class="dashboard-footer-group"></div>
  </div>
</div>
