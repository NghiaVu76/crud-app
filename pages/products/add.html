<div class="dashboard-add-products">
  <div class="dashboard-add-products-container">
    <div class="dashboard-add-products-header">
      <h1>Thêm mới sản phẩm</h1>
      <div class="dashboard-add-products-header-actions">
        <button id="saveBtn">Lưu lại</button>
        <button id="backBtn">
          <a href="/products" onclick="()=>{ urlRoute(); location.reload();}"
            >Quay lại</a
          >
        </button>
      </div>
    </div>
    <div class="dashboard-add-products-content">
      <div class="dashboard-add-products-content-form" id="form">

        <div class="dashboard-add-products-content-group">
          <div class="material-textfield">
            <input
              class="form-input"
              id="name"
              type="text"
              placeholder=" "
            />
            <label for="name">Sản phẩm</label>
          </div>
          <div class="error-message"></div>
        </div>

        <div class="dashboard-add-products-content-group">
          <div class="material-textfield">
            <input
              class="form-input"
              id="quantity"
              min="0"
              type="number"
              placeholder=" "
            />
            <label for="quantity">Số lượng</label>
          </div>
          <div class="error-message"></div>
        </div>

        <div class="dashboard-add-products-content-group">
          <div class="material-textfield">
            <select class="form-select" id="category">
              <option value=""> --</option>
            </select>
            <label for="category">Loại sản phẩm
          </div>
          <div class="error-message"></div>
        </div>

        <div class="dashboard-add-products-content-group">
          <div class="material-textfield">
          <select class="form-select "id="status">
            <option value=""> --</option>
            <option value="Còn hàng">Còn hàng</option>
            <option value="Hết hàng">Hết hàng</option>
          </select>
          <label for="status">Trạng thái</label>
          </div>
          <div class="error-message"></div>
        </div>

        <div class="dashboard-add-products-content-group">
          <div class="material-textfield">
          <input
            class="form-input"
            id="created date"
            type="date"
            placeholder="Ngày tạo"
          />
          <label for="created date">Ngày tạo</label>
          </div>
          <div class="error-message"></div>
        </div>

        <div class="dashboard-add-products-content-group">
          <div class="material-textfield">
          <input
            class="form-input"
            id="price"
            type="text"
            placeholder=" "
          />
            <label for="price">Giá bán</label>
          </div>
          <div class="error-message"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dashboard-footer">
  <div class="dashboard-footer-content">
    <div class="dashboard-footer-title">
      © 2022 VnSolution. All rights reserved.
    </div>
    <div class="dashboard-footer-group"></div>
  </div>
</div>
