<div class="dashboard-update-products">
  <div class="dashboard-update-products-container">
    <div class="dashboard-update-products-header">
      <h1>Cập nhật sản phẩm</h1>
      <div class="dashboard-update-products-header-actions">
        <button id="updateSaveBtn">Lưu lại</button>
        <button id="backBtn">
          <a href="/products" onclick="()=>{ urlRoute(); location.reload();}"
            >Quay lại</a
          >
        </button>
      </div>
    </div>
    <div class="dashboard-update-products-content">
      <div class="dashboard-update-products-content-form" id="update-form">
        <div class="dashboard-update-products-content-group">
          <div class="material-textfield">
            <input
              class="update-form-input"
              id="update name"
              type="text"
              placeholder=" "
            />
            <label for="name">Sản phẩm</label>
          </div>
          <div class="update_error-message"></div>
        </div>

        <div class="dashboard-update-products-content-group">
          <div class="material-textfield">
            <input
              class="update-form-input"
              type="number"
              id="update quantity"
              min="0"
              placeholder=" "
            />
            <label>Số lượng</label>
          </div>
          <div class="update_error-message"></div>
        </div>

        <div class="dashboard-update-products-content-group">
          <div class="material-textfield">
            <select class="update-form-select" id="update category">
              <option value="">--</option>
            </select>
            <label>Loại sản phẩm</label>
          </div>
          <div class="update_error-message"></div>
        </div>

        <div class="dashboard-update-products-content-group">
          <div class="material-textfield">
            <select class="update-form-select" id="update status">
              <option value="">--</option>
              <option value="Còn hàng">Còn hàng</option>
              <option value="Hết hàng">Hết hàng</option>
            </select>
            <label>Trạng thái</label>
          </div>
          <div class="update_error-message"></div>
        </div>

        <div class="dashboard-update-products-content-group">
          <div class="material-textfield">
            <input
              class="update-form-input"
              type="date"
              id="update created date"
            />
            <label>Ngày tạo</label>
          </div>
          <div class="update_error-message"></div>
        </div>

        <div class="dashboard-update-products-content-group">
          <div class="material-textfield">
            <input
              class="update-form-input"
              id="update price"
              type="text"
              placeholder=" "
            />
            <label for="update price">Giá bán</label>
          </div>
          <div class="update_error-message"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dashboard-footer">
  <div class="dashboard-footer-content">
    <div class="dashboard-footer-title">
      © 2022 VnSolution. All rights reserved.
    </div>
    <div class="dashboard-footer-group"></div>
  </div>
</div>
