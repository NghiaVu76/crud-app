<div class="dashboard-customers-list">
  <div class="dashboard-customers-list-container">
    <div class="dashboard-customers-list-header">
      <h1>Danh sách khách hàng</h1>
    </div>
    <div class="dashboard-customers-list-content">
      <div class="dashboard-customers-list-content-header">
        <div class="dashboard-customers-list-content-header-searchbox">
          <input type="text" id="search-input" placeholder="Tìm kiếm..." />
          <button id="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div
          class="dashboard-customers-list-content-header-actions"
          id="productActions"
        >
          <button id="addbtn">
            <a href="/add_customers" onclick="urlRoute()">Thêm mới</a>
          </button>
          <button id="filterShowBtn">Bộ lọc</button>
          <button id="filterHideBtn">Ẩn bộ lọc</button>
        </div>
      </div>
      <div class="dashboard-customers-list-content-filter" id="customer_filter">
        <div class="dashboard-customers-list-content-filter-grid">
          <div class="material-textfield">
            <input type="text" id="customer name" placeholder=" " />
            <label>Tên khách hàng</label>
          </div>
          <div class="material-textfield">
            <input type="text" id="customer phone" placeholder=" " />
            <label>Số điện thoại</label>
          </div>
          <div class="material-textfield">
            <select id="customer address">
              <option value="">--</option>
            </select>
            <label>Quận</label>
          </div>
          <div class="material-textfield">
            <input type="date" id="customer DOB" placeholder="" />
            <label>Ngày sinh</label>
          </div>
        </div>
      </div>
      <div class="dashboard-customers-list-content-table">
        <table border="1" id="customer-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">HỌ VÀ TÊN</th>
              <th scope="col">SỐ ĐIỆN THOẠI</th>
              <th scope="col">NGÀY SINH</th>
              <th scope="col">ĐỊA CHỈ</th>
              <th scope="col">EMAIL</th>
              <th scope="col">CHỨC NĂNG</th>
            </tr>
          </thead>
          <tbody id="customerTableBody"></tbody>
        </table>
      </div>
      <div class="dashboard-customers-list-content-footer">
        <label for="items-quantity">Số bản ghi</label>
        <select id="items-quantity">
          <option value="5">5</option>
          <option value="6" selected>6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <div id="table-pagination">
          <div id="pagination-info"></div>
          <button id="prevBtn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button id="nextBtn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dashboard-footer">
  <div class="dashboard-footer-content">
    <div class="dashboard-footer-title">
      © 2022 VnSolution. All rights reserved.
    </div>
    <div class="dashboard-footer-group"></div>
  </div>
</div>
