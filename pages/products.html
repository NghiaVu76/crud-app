<div class="dashboard-products-list">
  <div class="dashboard-products-list-container">
    <div class="dashboard-products-list-header">
      <h1>Danh sách sản phẩm</h1>
    </div>
    <div class="dashboard-products-list-content">
      <div class="dashboard-products-list-content-header">
        <div class="dashboard-products-list-content-header-searchbox">
          <input type="text" id="search-input" placeholder="Tìm kiếm..." />
          <button id="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div
          class="dashboard-products-list-content-header-actions"
          id="productActions"
        >
          <button id="addbtn">
            <a href="/add_products" onclick="urlRoute()">Thêm mới</a>
          </button>
          <button id="filterShowBtn">Bộ lọc</button>
          <button id="filterHideBtn">Ẩn bộ lọc</button>
        </div>
      </div>
      <div class="dashboard-products-list-content-filter" id="product_filter">
        <div class="dashboard-products-list-content-filter-grid">
          <div class="material-textfield">
            <input type="text" id="name-input" placeholder=" " />
            <label for="name-input">Sản phẩm</label>
          </div>
          <div class="material-textfield">
            <input type="number" id="quantity-input" min="0" placeholder=" " />
            <label for="quantity-input">Số lượng</label>
          </div>
          <div class="material-textfield">
            <select id="category-select">
              <option value="">--</option>
            </select>
            <label for="category-select">Loại sản phẩm</label>
          </div>
          <div class="material-textfield">
            <select id="status-select">
              <option value="">--</option>
              <option value="Còn hàng">Còn hàng</option>
              <option value="Hết hàng">Hết hàng</option>
            </select>
            <label for="status-select">Trạng thái</label>
          </div>
        </div>
      </div>
      <div class="dashboard-products-list-content-table">
        <table border="1" id="product-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">SẢN PHẨM</th>
              <th scope="col">LOẠI</th>
              <th scope="col">NGÀY TẠO SẢN PHẨM</th>
              <th scope="col">SỐ LƯỢNG</th>
              <th scope="col">GIÁ BÁN</th>
              <th scope="col">TRẠNG THÁI</th>
              <th scope="col">CHỨC NĂNG</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </div>
      <div class="dashboard-products-list-content-footer">
        <label for="items-quantity">Số bản ghi</label>
        <select id="items-quantity">
          <option value="5">5</option>
          <option value="6" selected>6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <div id="table-pagination">
          <div id="pagination-info"></div>
          <button id="prevBtn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button id="nextBtn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dashboard-footer">
  <div class="dashboard-footer-content">
    <div class="dashboard-footer-title">
      © 2022 VnSolution. All rights reserved.
    </div>
    <div class="dashboard-footer-group"></div>
  </div>
</div>
