<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="navbar">

        </div>
        <hr>
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-overview">

                </div>
                <div class="sidebar-items">

                </div>
                <div class="sidebar-bottom">
                    <button>Thu gọn</button>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="dashboard-content">
                <div class="dashboard-chart">
                    <div class="dashboard-chart-container">
                        <div class="dashboard-chart-header">
                            <h1>Doanh thu</h1>
                        </div>
                        <div class="dashboard-chart-content">
                            <div class="dashboard-chart-content-tooltip"></div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-tactics">
                    <div class="dashboard-tactics-customers">
                        <div class="dashboard-tactics-customers-header">
                            <h1>Khách hàng gần nhất</h1>
                        </div>
                        <div class="dashboard-tactics-customers-content"></div>
                    </div>
                    <div class="dashboard-tactics-products">
                        <div class="dashboard-tactics-products-header"></div>
                        <div class="dashboard-tactics-products-content"></div>
                    </div>
                </div>
                <div class="dashboard-table">
                    <div class="dashboard-table-container">
                        <div class="dashboard-table-header">
                        </div>
                        <div class="dashboard-table-content"></div>
                    </div>
                </div>
                <div class="dashboard-footer">
                    <div class="dashboard-footer-title"></div>
                    <div class="dashboard-footer-group"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
